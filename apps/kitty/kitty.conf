# Kitty Terminal Configuration
# https://sw.kovidgoyal.net/kitty/conf/


##### FONTS #####

font_family      FiraCode Nerd Font Mono
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

font_size        17.0

#: Disable RTL word reordering (useful with GNU FriBidi for BIDI support)
# force_ltr no

#: Map Unicode codepoints to specific fonts (e.g., Powerline symbols)
#: E.g. symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
# symbol_map

#: Force specific codepoints to render in specified cell count (default: 1)
#: E.g. narrow_symbols U+E0A0-U+E0A3,U+E0C0-U+E0C7 1
# narrow_symbols

#: Control multi-character ligatures: never, always, or cursor (only when cursor over)
# disable_ligatures never

#: Enable/disable OpenType features (e.g., FiraCode-Retina +zero +onum)
# font_features

#: Line thickness for box drawing characters (thin, normal, thick, very thick) in pts
# box_drawing_scale 0.001, 1, 1.5, 2

#: Undercurl rendering: (thin|thick)-(sparse|dense)
# undercurl_style thin-sparse

#: Text compositing: platform (native-like), legacy, or gamma adjustments (1.0-1.7)
#: macOS default is 1.7 30; Linux is 1.0 0
# text_composition_strategy platform

# modify_font
#: Adjust underline/strikethrough position/thickness, cell size, baseline
#: Examples:
#:     modify_font underline_position -2
#:     modify_font underline_thickness 150%
#:     modify_font strikethrough_position 2px
#:     modify_font cell_width 80%
#:     modify_font cell_height -2px
#:     modify_font baseline 3


##### TEXT CURSOR CUSTOMIZATION #####

#: Cursor color; use 'none' for reverse video effect (swaps fg/bg)
# cursor #cccccc

#: Text color under cursor; use 'background' to match cell background
# cursor_text_color #111111

#: Cursor shape: block, beam, underline (shell integration may override at prompts)
cursor_shape beam

#: Unfocused cursor shape: block, beam, underline, hollow, unchanged
cursor_shape_unfocused hollow

#: Beam cursor thickness in pts
# cursor_beam_thickness 1.5

#: Underline cursor thickness in pts
# cursor_underline_thickness 2.0

#: Blink interval in seconds; 0=disable, negative=system default; supports easing (e.g., '0.5 ease-in-out')
cursor_blink_interval 0.3

#: Stop blinking after N seconds of keyboard inactivity; 0=never stop
# cursor_stop_blinking_after 15.0

#: Cursor trail animation trigger delay in ms; 0=disable; creates visual trail following cursor jumps
cursor_trail 77

#: Trail fade speed (min, max) in seconds; smaller=faster decay
# cursor_trail_decay 0.1 0.4

#: Minimum cell movement to trigger trail; reduces unnecessary animations
# cursor_trail_start_threshold 2

#: Trail color; 'none'=use cursor color, or specify color (e.g., #ff0000)
# cursor_trail_color none


##### SCROLLBACK #####

#: Lines of history kept in memory; negative=infinite (not recommended for performance)
scrollback_lines 8000

#: Show scrollbar: scrolled, hovered, scrolled-and-hovered, always, never
# scrollbar scrolled

#: Enable mouse control of scrollbar; if disabled, mouse events pass through
scrollbar_interactive yes

#: Scrollbar width in cell units
# scrollbar_width 0.5

#: Scrollbar width when mouse hovers, in cell units
# scrollbar_hover_width 1

#: Scrollbar handle opacity (0=transparent, 1=opaque)
scrollbar_handle_opacity 0.5

#: Scrollbar handle curvature in cell units
# scrollbar_radius 0.3

#: Program for viewing scrollback in new window; STDIN receives buffer with ANSI escapes
#: nvim alternative: nvim --cmd 'set eventignore=FileType' +'nnoremap q ZQ' +'call nvim_open_term(0, {})' +'set nomodified nolist' +'$' -
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

#: Mouse wheel scroll speed multiplier (low precision devices only); negative reverses direction
# wheel_scroll_multiplier 5.0

#: Touchpad scroll speed multiplier (high precision devices, macOS/Wayland); negative reverses direction
# touch_scroll_multiplier 1.0


##### MOUSE #####

#: Hide cursor after N seconds of inactivity; 0=disable, negative=hide immediately when typing
mouse_hide_wait 3.5

#: Color for URL highlighting on mouse-over
# url_color #0c526dff

#: URL underline style: none, straight, double, curly, dotted, dashed
url_style double

#: Program to open URLs; 'default' uses open_actions or OS handler (open on macOS, xdg-open on Linux)
open_url_with default

#: Highlight URLs with underline and hand cursor on hover
# detect_urls yes

#: Show actual URL when hovering over terminal hyperlinks
show_hyperlink_targets yes

#: Security controls for pasting: quote-urls-at-prompt, replace-dangerous-control-codes, confirm, confirm-if-large
paste_actions quote-urls-at-prompt

#: Remove trailing spaces when copying: never, smart (normal selections only), always
# strip_trailing_spaces never

#: Characters considered part of a word when double-clicking
# select_by_word_characters @-./_~?&=%+#

#: Active window follows mouse; on macOS also focuses OS window when mouse enters
# focus_follows_mouse no

# Pointer shapes
# pointer_shape_when_grabbed arrow
# default_pointer_shape beam
# pointer_shape_when_dragging beam

#: Copy selection to clipboard immediately; useful on macOS (no primary selection)
copy_on_select yes


##### PERFORMANCE TUNING #####

#: Screen update interval in ms (default 10, ~100 FPS); lower increases FPS but uses more CPU
# repaint_delay 10

#: Input processing delay in ms (default 3); lower improves responsiveness but may cause flicker in full-screen apps
# input_delay 3

#: Sync to monitor refresh rate to prevent screen tearing; may add slight input latency on high-speed input devices
# sync_to_monitor yes


##### TERMINAL BELL #####

enable_audio_bell no
#: Visual flash duration in seconds; supports easing functions (e.g., '0.1 ease-in-out')
visual_bell_duration 0.1

#: Flash color; 'none' uses selection background color
# visual_bell_color none

#: Dock icon bounce (macOS) or taskbar flash on bell
# window_alert_on_bell yes

#: Symbol shown on tab when unfocused window has bell; use quotes for leading/trailing spaces
bell_on_tab "üëÅÔ∏è "

#: Program to run when bell occurs; KITTY_CHILD_CMDLINE env var available
# command_on_bell none

#: Custom sound file (WAV/AIFF/MP3 on macOS); 'none' uses system default
# bell_path none


##### WINDOW LAYOUT #####

#: If remember_window_size is disabled, set initial size in pixels (or use 'c' suffix for cells)
remember_window_size yes
# initial_window_width 640
# initial_window_height 400

#: Remember OS window position across sessions (works on supported window managers, not Wayland)
remember_window_position yes

#: Comma-separated layout names; 'all' enables all layouts; first is startup layout
enabled_layouts splits,fat

#: Border width between panes (px or pt); only shown when multiple windows visible
window_border_width 3.0pt

#: Draw only borders that separate windows from neighbors
# draw_minimal_borders yes

#: Blank area outside border in pts (accepts 1-4 values for sides)
# window_margin_width 0

#: Blank area between text and border in pts (accepts 1-4 values for sides)
# window_padding_width 0

#: Distribute extra padding when window size not exact cell multiple: center, top-left, etc.
# placement_strategy center

#: Border colors for split panes; set active to 'none' to disable
# active_border_color #00ff00
# inactive_border_color #cccccc

#: Hide titlebar/borders: yes, no, titlebar-only, titlebar-and-corners (macOS)
hide_window_decorations no

#: Resize window in cell-sized steps instead of pixels; useful with initial_window_width/height in cells
# resize_in_steps no

#: Confirm closing window/tab with N+ kitty windows; 0=disable; negative=ignore shell prompts
confirm_os_window_close 0


##### TAB BAR #####

#: Edge to show tab bar: top, bottom
tab_bar_edge top

#: Tab bar style: fade, slant, separator, powerline, custom, hidden
tab_bar_style powerline

#: Powerline separator style: angled, slanted, round
tab_powerline_style slanted

#: Horizontal margin on left/right of tab bar (in pts)
# tab_bar_margin_width 0.0

#: Tab bar alignment: left, center, right
# tab_bar_align left

#: Minimum number of tabs before tab bar is shown
tab_bar_min_tabs 1

#: When closing tab: previous (last used), left, right, last (right-most)
# tab_switch_strategy previous

#: Separator between tabs when using separator style
# tab_separator " ‚îá"

#: Symbol shown on tab when background window has activity
tab_activity_symbol "‚ö° "

#: Max cells for tab title; 0=unlimited
# tab_title_max_length 0

#: Template for tab titles; available variables: {title}, {index}, {sup.index}, {layout_name},
#: {num_windows}, {tab.active_wd}, {tab.active_exe}, and formatting directives like {fmt.fg.red}
# tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

#: Tab bar colors and font styles
# active_tab_foreground   #000
# active_tab_background   #eee
# active_tab_font_style   bold-italic
# inactive_tab_foreground #444
# inactive_tab_background #999
# inactive_tab_font_style normal

#: Tab bar background color; defaults to terminal background
# tab_bar_background none


##### COLOR SCHEME #####

#: Base terminal text and background colors
# foreground #dddddd
# background #000000

#: Transparency level (0=fully transparent, 1=opaque); performance hit with values <1.0
background_opacity 0.85

#: Blur radius behind transparent window (macOS/KDE); values up to 64 work well
# background_blur 0

#: Allow runtime opacity changes via keyboard shortcuts or remote control
# dynamic_background_opacity no

#: Path to PNG/JPEG/WEBP/TIFF/GIF/BMP background image
# background_image none

#: Dimming amount for text with DIM/FAINT attribute (0=invisible, 1=no dimming)
# dim_opacity 0.4

#: Selection colors; set both to 'none' for reverse video effect
# selection_foreground #000000
# selection_background #fffacd

#: The 16 base terminal colors (color0-color15) are handled by theme files
#: color0/color8=black, color1/color9=red, color2/color10=green, color3/color11=yellow
#: color4/color12=blue, color5/color13=magenta, color6/color14=cyan, color7/color15=white

##### THEME SETTINGS #####
# Theme: Auto-switches based on macOS appearance
# Uses ~/.config/kitty/light-theme.auto.conf (Catppuccin-Latte)
# Uses ~/.config/kitty/dark-theme.auto.conf (Catppuccin-Mocha)


##### ADVANCED #####

#: The shell program to execute; '.' uses $SHELL (may need --login --interactive on macOS)
# shell .

#: Terminal-based editor (vim, nano); uses $VISUAL/$EDITOR or auto-detects if '.'
# editor .

#: Close window when shell exits; 'yes' may break background processes
# close_on_child_death no

#: Optional password protection for remote control; can scope to specific actions (e.g., get-colors set-colors)
# remote_control_password

#: Enable remote control via kitty @ commands; values: yes, no, password, socket-only, socket
allow_remote_control yes

#: Socket path for remote control; use unix:path for UNIX sockets, tcp:host:port for TCP
listen_on unix:/tmp/kitty-socket

#: Set environment variables for child processes (env VAR=value); use 'read_from_shell' to import from shell
# env

#: Path to session file for auto-loading window/tab layouts on startup
# startup_session none

#: Control clipboard access permissions; asking before read prevents SSH clipboard snooping
# clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

#: Process OSC 8 hyperlink sequences; set to 'ask' for click confirmation
# allow_hyperlinks yes

#: Shell integration enables: prompt navigation, command output browsing, cwd reporting, cursor shape changes
#: Values: enabled, disabled, or space-separated list of exclusions:
#:   no-rc          - don't modify shell rc files (manual setup)
#:   no-cursor      - don't change cursor shape at prompts
#:   no-title       - don't let shell set terminal/tab title (fixes "..." in paths)
#:   no-cwd         - don't report current working directory
#:   no-prompt-mark - don't mark prompts (disables prompt navigation)
#:   no-complete    - don't enable shell completions
#:   no-sudo        - don't enable sudo password input integration
#: Example: "enabled no-title no-cursor" enables all except title and cursor changes
shell_integration enabled

#: Control if programs can request new windows (clone-in-kitty); 'yes' grants arbitrary code execution over SSH
# allow_cloning ask

#: Desktop notifications for long commands (needs shell_integration); values: never, unfocused, invisible, always
# notify_on_cmd_finish never

#: Hours between update checks; 0 to disable (only for official binary builds)
# update_check_interval 24

#: Use Option key as Alt on macOS; values: yes, no, left, right, both
macos_option_as_alt yes

#: Quit when all windows closed (standard macOS app behavior)
macos_quit_when_last_window_closed yes


##### KEYBOARD SHORTCUTS #####
kitty_mod cmd+shift

# Managing configs
map kitty_mod+r load_config_file

# `OS Window` - the macos window itself
map kitty_mod+w close_os_window
map cmd+n new_os_window ~/workspace

# Tabs
map cmd+t new_tab ~/workspace
map kitty_mod+left previous_tab
map kitty_mod+right next_tab

# `Windows` in kitty, aka panes.  The things that make up a tab.
map cmd+\ launch --cwd=current --location=vsplit
map cmd+- launch --cwd=current --location=hsplit
map cmd+w close_window
map kitty_mod+left previous_window
map kitty_mod+right next_window
